<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Badr Bensalem | Portfolio</title>
</head>
<body>
  <div class="blur-overlay"></div>
  <div class="navigation">

    <div class="left-side">
      <span class="mdi mdi-xml"></span>
      Badr Bensalem
    </div>

    <div class="middle-side">
      <div class="links">
        <a href="#about" class="link">About</a>
        <a href="#projects" class="link">Projects</a>
        <a href="#skills" class="link">Skills</a>
        <a href="#contact" class="link">Contact</a>
      </div>
    </div>

    <div class="right-side">
      <button class="sign-in-btn" id="login"><span class="mdi mdi-login"></span> Sign In</button>
    </div>

  </div>

  <!-- Popup -->
  <div class="popup">
    <div class="close-btn">&times;</div>
    
    <!-- Sign In Form -->
    <div class="form sign-in-form">
      <h2>Welcome Back</h2>
      <div class="form-element">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-element">
        <label for="pass">Password</label>
        <input type="password" id="pass" placeholder="Enter your password" required>
      </div>
      <div class="form-element">
        <button type="submit">Sign In</button>
      </div>
      <div class="form-element switch-form">
        <p>Don't have an account? <a href="#" class="switch-to-signup">Create one</a></p>
      </div>
    </div>
    
    <!-- Sign Up Form -->
    <div class="form sign-up-form" style="display: none;">
      <h2>Create Account</h2>
      <div class="form-element">
        <label for="signup-name">Full Name</label>
        <input type="text" id="signup-name" placeholder="Enter your full name" required>
      </div>
      <div class="form-element">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" placeholder="Enter your email" required>
      </div>
      <div class="form-element">
        <label for="signup-pass">Password</label>
        <input type="password" id="signup-pass" placeholder="Create a password" required>
      </div>
      <div class="form-element">
        <button type="submit">Sign Up</button>
      </div>
      <div class="form-element switch-form">
        <p>Already have an account? <a href="#" class="switch-to-signin">Sign in</a></p>
      </div>
    </div>
  </div>





  
  <div class="home"></div>

  <script src="script.js"></script>
</body>
</html>
